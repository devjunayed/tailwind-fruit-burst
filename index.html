<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy ui and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <!-- My style -->
    <style>
      .font-lato {
        font-family: 'Lato', sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="mx-auto container flex justify-center">
      <!-- navbar start here -->
      <nav
        class="w-full flex mx-auto justify-between lg:justify-between lg:flex-row bg-white lg:bg-[#F85559] lg:text-white text-black px-10 py-2 items-center rounded-full mt-12"
      >
        <!-- large devices menu -->
        <div class="hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="hover:text-white">Home</a></li>
            <li><a class="hover:text-white">About Us</a></li>
            <li><a class="hover:text-white">Shop</a></li>
            <li><a class="hover:text-white">All Fruits</a></li>
          </ul>
        </div>
        <!-- logo -->
        <div class="">
          <a class="btn btn-ghost normal-case text-xl"><img src="images/logo.png" alt="">Fruit Burst</a>
        </div>
        <!-- small devices menu -->
        <div class="lg:hidden flex">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-square">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-5 h-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-32 -ml-24"
            >
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
            </ul>
          </div>
        </div>
        <!-- search button -->
        <div class="hidden lg:flex bg-white items-center h-10 p-5 rounded-full">
          <input
            type="text"
            name=""
            id=""
            placeholder="Search here"
            class="outline-none text-[#121212]"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-[#121212]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </nav>
      <!-- navbar end here -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
